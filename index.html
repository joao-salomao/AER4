<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Anime DB - The anime SEO</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>

<body>
    <header>
        <div>
            <h2>Anime DB - The anime SEO</h2>
            <p>Using the <a href="https://jikan.moe">Jikan API</a> to get data from <a
                    href="https://myanimelist.net/">MyAnimeList</a></p>
        </div>
        <form onsubmit="onClickSearch(event)">
            <input id="search-field" placeholder="Type some anime title" type="text" minlength="3" required>
            <button id="search" type="submit">
                Search
            </button>
        </form>
    </header>
    <div id="list"></div>
</body>

</html>
